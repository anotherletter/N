<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Notes</title>
  <link rel="stylesheet" href="./node_modules/@atlaskit/css-reset/dist/bundle.css">
  <style>
    html {
      height: 100%;
    }

    body {
      height: 100%;
      padding: 8px 0 0;
      box-sizing: border-box;
    }

    .links a {
      cursor: pointer;
    }

    .app-container {
      height: 100%;
    }
  </style>
</head>

<body>
  <div id="app" class="app-container"></div>
  <div id="hidden-popups-mount-point" style="display: none"></div>

  <script>
    // Prevent drag and drop from replacing whole document
    document.addEventListener("dragover", (event) => {
      event.preventDefault();
      return false;
    });

    document.addEventListener("drop", (e) => {
      e.preventDefault();
      return false;
    });

    // You can also require other files to run in this process
    global.startTime = performance.now();
    require("./renderer.js")
  </script>
</body>

</html>
